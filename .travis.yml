env:
  # fix windows timeout
  # https://travis-ci.community/t/timeout-after-build-finished-and-succeeded/1336
  - YARN_GPG=no
os:
  - linux
  - osx
  - windows
sudo: true
language: node_js
node_js:
  - "lts/*"
filter_secrets: false
cache:
  yarn: true
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash ./scripts/start-xvfb.sh; fi
  - npm install --global nyc yarn
install:
  - yarn
script:
  - yarn lint
  - yarn build
  - yarn test-coverage
after_script:
  - npm install --global codecov coveralls
  - nyc report --reporter=text-lcov | coveralls
  - nyc report --reporter=text-lcov | codecov
